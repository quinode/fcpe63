{% load i18n %}
{% if messages %}

<style>
<!--


/* @group HumanMsg */

/*
	HUMANIZED MESSAGES 1.0
	idea - http://www.humanized.com/weblog/2006/09/11/monolog_boxes_and_transparent_messages
	home - http://humanmsg.googlecode.com
*/

.humanMsg {
	letter-spacing: -1px;
	position: fixed;
	top: 130px;
	left: 25%;
	width: 50%;
	color: white;
	text-align: center;
	display: none;
	opacity: 0;
	z-index: 100000;
	font: bold 24px/50px "Trebuchet MS", Trebuchet, Tahoma, Arial;
}

div.humanMsg.success {
	background-color: #4b8331;
}

div.humanMsg.error {
	background-color: #99332d;
}

.humanMsg .round {
	border-left: solid 2px white;
	border-right: solid 2px white;
	font-size: 1px;
	height: 2px;
}

.humanMsg p {
	padding: .3em;
	display: inline;
}

.humanMsg a {
	display: none;
}

#humanMsgLog {
	font: normal 10px Helvetica, Arial, Sans-Serif;
	color: white;
	position: fixed;
	bottom: 0;
	left: 0;
	width: 100%;
	max-height: 200px;
	display: none;
	z-index: 10000;
}

#humanMsgLog p {
	position: relative;
	width: 100px;
	margin: 0;
	padding: 0 10px;
	line-height: 20px;
	background: #4b8331;
	text-align: center;
	white-space: pre;
	cursor: pointer;
	right: 30px;
	float: right;
	color: #efeddc;
}

#humanMsgLog p:hover {
	background: #4b8331;
	font-weight: bold;
}

#humanMsgLog ul {
	background: #eee url(data:image/png;
	base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAARCAIAAACaSvE/AAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAE1JREFUeNqEjVEKACAIQ516Ee//5wVNCjIjaB/iY5vC3YkoIgDkVDOjQ5pqLCI3r2bLFzNzyydvM4uKqfJPKN4vyl9LO/7o3/6PhwADAIWkFPjc5eRrAAAAAElFTkSuQmCC) repeat-x;
	margin: 0;
	padding: 0;
	position: relative;
	max-height: 180px;
	overflow: auto;
	display: none;
}

#humanMsgLog ul li {
	color: #555;
	font-size: 12px;
	list-style-type: none;
	border-bottom: 1px solid #ddd;
	line-height: 40px;
	display: none;
	padding: 0 20px;
	position: relative;
	overflow: hidden;
	white-space: pre;
}

#humanMsgLog ul li:hover {
	background: #f2f2f2;
}

#humanMsgLog ul li:first-child {
	margin-top: 1px;
}

#humanMsgLog ul li .error {
	color: orangered;
}

#humanMsgLog ul li .indent {
	position: absolute;
	top: 0;
	left: 100px;
	margin-right: 200px;
	height: inherit;
}

/* @end */


-->

</style>

<script type="text/javascript" charset="utf-8">
$(function(){

{% for message in messages %}
    humanMsg.displayMsg("{{ message|escapejs }}","{{ message.tags }}");
{% endfor %}
     
});

</script>


{% endif %}
